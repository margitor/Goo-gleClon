<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goo-gleClon</title>

    <!--Estilos-->
<link rel="stylesheet" href="style.css">

<!--Favicon-->
<link rel="shortcut icon" href="images/google_favicon.png" type="image/x-icon">
    
<!--Font Awesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
<body>
<header>
  <nav>
    <ul>
      <li><a href="">Gmail</a></li>
      <li><a href="">Imágenes</a></li>
      <li><img src="images/waflle.ok.png" alt="Google Apps"> </li>
      <li class="btn_acceder"><a href="">Acceder</a></li>
    </ul>
  </nav>
</header>
<section class="section__logo">
    <img class="logo" src="images/Google-Logo-PNG.png" alt="Google">
  </section>
<section class="section__browser">
  <div class="container__browser">
    <div class="browser">
      <div class="icono-lupa">
      <img src="images/lupa.png" alt="Lupa">
      </div>
    <div class="icono-microfono">
     <img src="images/microfono.png" alt="Búsqueda por voz">
    </div>
  </div>
  <div class="botonera-browser">
    <button class="btn-buscar">Buscar con Google</button>
    <button class="btn-suerte">Me siento con suerte</button>
  </div>
</section>

<section class="container-region">
  <div class="container-texto">
  <div class="texto">
    <p>Ofrecido por Google en: <span><a href="#">Español (Latinoamérica</a></span></p> 
  </div>
</div>
</section>

<footer>
<div class="section-pais">
  <p>Argentina<p>
  </div>

<div class="section-links">
    <div class="links">
      <a href="">Sobre Google</a>
      <a href="">Publicidad</a>
      <a href="">Negocios</a>
      <a href="">Cómo funciona la Búsqueda</a>
    </div>
    <div class="links">
      <a href="">Privacidad</a>
      <a href="">Condiciones</a>
      <a href="">Preferencias</a>
    </div>
  </div>
</footer>
  </body>
</html>
